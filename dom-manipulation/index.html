<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #quoteDisplay {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            font-size: 18px;
            min-height: 50px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Dynamic Quote Generator</h1>
<!-- Category Filter -->
<label for="categoryFilter"><strong>Filter by Category:</strong></label>
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
</select>

<div id="quoteDisplay">Click the button to see a quote</div>
<button id="newQuote">Show New Quote</button>

<h3>Add a New Quote</h3>
<div id="addQuoteContainer"></div>

<h3>Import / Export Quotes</h3>
<button onclick="exportQuotes()">Export Quotes (JSON)</button>
<br><br>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

<div id="notification" style="display:none; padding:10px; background:#e7f3ff; margin:10px 0;"></div>
<button onclick="manualSync()">Manual Sync</button>


<script src="script.js"></script>
</body>
</html>
